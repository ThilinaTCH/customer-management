<div class="alert-modal">
  <h3 class="alert-modal-title">Delete Customer</h3>
  <span class="alert-modal-text">Are you sure to delete this customer?</span>
  <div>
    <div class="alert-modal-buttons">
      <button mat-raised-button color="primary" class="alert-modal-button alert-modal-button-success" (click)="onDeleteConfirm()">Yes</button>
      <button mat-raised-button class="alert-modal-button alert-modal-button-failure" (click)="onDeleteCancel()">No</button>
    </div>
  </div>
</div>
